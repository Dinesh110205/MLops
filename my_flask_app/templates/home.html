<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Header */
        h1 {
            color: #4a90e2;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Paragraph */
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        /* Links */
        a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #e94e77;
            text-decoration: underline;
        }

        /* Box Shadow for Container */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Flask App, guys!</h1>
        <p>Try visiting the <a href="/greet/John">Greet Page</a> to see a personalized greeting.</p>
        <p>Or check the <a href="/api/data">API endpoint</a> for a JSON response.</p>
    </div>
</body>
</html>
